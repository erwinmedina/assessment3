{% load static %} 
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Assessment 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/index.css' %}" />


</head>
<body>
    <h1>Wish List Items</h1>
    {% if wishlist|length == 0 %}
        <p>No Wish Items Exist</p>
    
    {% else %}
        <table class="table mx-auto w-25 table-striped">
            <thead class="headerColor">
                <tr>
                <th scope="col">Description</th>
                <th scope="col">Delete</th>
                </tr>
            </thead>
        <tbody>
            {% for wish in wishlist %}
                <tr>
                    <th scope="row">{{wish.Description}}</th>
                    <td>
                        <a class="text-danger" href="{% url 'delete_wish' wish.id %}">X</a>
                    </td>
                </tr>
                {%endfor%}
                {%endif%}
        </table>

                <hr>
                <a class="btn btn-primary" href="{% url 'add_wish' %}">Add Yo Wish Item:</a>
</body>
</html>
{% endblock %}
